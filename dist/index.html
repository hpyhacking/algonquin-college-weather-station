<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algonquin College Weather Station</title>
    <meta name="author" content="TeamTen">
    <meta name="page" content="index">
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  </head>
  <body>
    <header>
      <nav>
        <ul class=''>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact_us.html">Contact Us</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class='container container-small'>
        <div class='row'>
          <div class='col col-xs-12 col-sm-10 col-sm-offset-1 col-md-12 col-md-offset-0'>
            <div id='searching'>
              <div>
                <input type='search' placeholder='Search City, Postcode or Input Latitude and Longitude'></input>
                <i class="fas fa-search"></i>
              </div>
              <ul>
              </ul>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0'>
            <div id='geolocation-card' class='weather-card loading'>
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading...</p>
            </div>
          </div>
          <div class='col col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0'>
            <div data-city='Ottawa' data-lat='45.4209' data-lon='-75.6901' class='weather-card loading'></div>
          </div>
          <div class='col col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0'>
            <div data-city='Pembroke' data-lat='45.8261' data-lon='-77.1135' class='weather-card loading'></div>
          </div>
          <div class='col col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0'>
            <div data-city='Perth' data-lat='44.9027' data-lon='-76.2461' class='weather-card loading'></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class='container'>
        <div id='ac-icon'></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact_us.html">Contact Us</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <i class="fab fa-github"></i>
            <a href="https://github.com/hpyhacking/algonquin-college-weather-station">GitHub</a>
          </li>
          <li>
            <i class="fab fa-trello"></i>
            <a href="https://trello.com/b/iu7TVXcv/algonquin-college-weather-station">Trello</a>
          </li>
        </ul>
      </section>
      <section class='container'>
        <p id='copyright'>
        <span>
          <i class="fas fa-copyright"></i> <b>2022</b> 
          Algonquin College of Applied Arts and Technology
        </span>
        <span>
          <i class="fas fa-users"></i>
          TeamTen
        </span>
        </p>
      </section>
    </footer>
  </body>
</html>
