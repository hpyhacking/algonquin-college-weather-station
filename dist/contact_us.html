<body>
  <header>
    <section>
    </section>
    <section>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </section>
  </header>
    <main>
        <h1>Contact Us Form</h1>
        <form name="profileForm" method="get">
            <!-------------------------------------- name -------------------------------------->
            <div>
                <label for="name"><i class="fas fa-user"></i>Your Name</label><br>
                <input type="text" id="name" placeholder="Mr.Abul"><br>
                <span id="nameWarning" class="alert"></span><br>
            </div>

            <!-------------------------------------- pronoun -------------------------------------->
            <div>
                <label for="pronoun"><i class="fas fa-venus-mars"></i>Your Preferred Pronouns</label><br>
                <select name="pronoun" id="pronoun" >
                    <option value="" disabled selected>Select your preferred pronoun</option>
                    <option value="he/him">he/him/his</option>
                    <option value="she/her">she/her/hers</option>
                    <option value="they/them">they/them/their</option>
                </select><br>
                <span id="pronounWarning" class="alert"></span>
            </div>

            <!-------------------------------------- tel -------------------------------------->
            <div>
                <label for="phone"><i class="fas fa-phone"></i>Your Phone</label><br>
                <input type="tel" id="phone" placeholder="(123)456-7890"><br>
                <span id="phoneWarning" class="alert"></span><br>
            </div>

            <!-------------------------------------- email -------------------------------------->
            <div>
                <label for="email"><i class="fas fa-envelope"></i>Your Email</label><br>
                <input type="email" id="email" placeholder="qasima@algonquincollege.com"><br>
                <span id="emailWarning" class="alert"></span><br>
            </div>

            <!-------------------------------------- infotmation -------------------------------------->
            <div>
                <p>Which department do you what to contact</p>
                    <div>
                        <div>
                            <label for="tech">Tech Department</label><br>
                            <input type="radio" id="tech" name="department" value="tech" onclick=" ">
                        </div>
                        <div>
                            <label for="network">Network Department</label><br>
                            <input type="radio" id="network" name="department" value="network" onclick=" ">
                        </div>
                        <div>
                            <label for="emergency">Emergency Department</label><br>
                            <input type="radio" id="emergency" name="department" value="emergency" onclick=" ">
                        </div>
                        <div>
                            <label for="other">Other</label><br>
                            <input type="radio" id="other" name="department" value="other" onclick=" ">
                        </div>
                        <span id="departmentWarning" class="alert"></span><br>
                        <div>
                            <label for="describe">Describe Information</label><br>
                            <input type="text" name="cat_temp" id="describe">
                            <span id="describeWarning" class="alert"></span><br>
                        </div>
                    </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" name="submitBtn" id="submit">
            </div>
        </form>
    </main>
