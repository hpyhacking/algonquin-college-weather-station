    <main>
      <section class='container container-small'>
        <div class='row'>
          <div class='col col-sm-12'>
            <h1 class='align-center'>Contact Us Form</h1>
          </div>
        </div>
        <div class='row'>
          <div class='col col-xs-10 col-xs-offset-1 col-'>
            <form name="profile" method="get">
              <!-------------------------------------- name -------------------------------------->
              <div class="form-control">
                <label><i class="fas fa-user"></i>Your Name</label>
                <input type="text" id="name" placeholder="Mr.A"><br>
                <span id="nameWarning" class="alert"></span><br>
              </div>

              <!-------------------------------------- pronoun -------------------------------------->
              <div class="form-control">
                <label><i class="fas fa-restroom"></i>Your Preferred Pronoun</label>
                <select name="pronoun" id="pronoun">
                    <option value="" disabled selected>Select your preferred pronoun</option>
                    <option>he/him/his</option>
                    <option>she/her/hers</option>
                    <option>they/them/their</option>
                </select><br>
                <span id="pronounWarning" class="alert"></span>
              </div>

              <!-------------------------------------- tel -------------------------------------->
              <div class="form-control">
                <label><i class="fas fa-phone"></i>Your Phone</label><br>
                <input type="tel" id="phone" placeholder="(123)456-7890"><br>
                <span id="phoneWarning" class="alert"></span><br>
              </div>

              <!-------------------------------------- email -------------------------------------->
              <div class="form-control">
                <label><i class="fas fa-envelope"></i>Your Email</label><br>
                <input type="email" id="email" placeholder="abc@algonquincollege.com"><br>
                <span id="emailWarning" class="alert"></span><br>
              </div>

              <!-------------------------------------- department -------------------------------------->
              <fieldset>
                <legend>Which department do you what to contact</legend>
                <div class="form-control">
                    <label><input type="radio" name="department"><i class="fas fa-robot"></i>Technology</label>
                </div>
                <div class="form-control">
                    <label><input type="radio" name="department"><i class="fas fa-laptop"></i>Network</label>
                </div>
                <div class="form-control">
                    <label><input type="radio" name="department"><i class="fas fa-exclamation-triangle"></i>Emergency</label>
                </div>
                <div class="form-control">
                    <label><input type="radio" name="department"><i class="fas fa-plus-square"></i>Other</label>
                </div>
                <span id="departmentWarning" class="alert"></span><br>
              </fieldset>

              <!-------------------------------------- infotmation -------------------------------------->
                <div class="form-control">
                    <label><i class="fas fa-edit"></i>Describe Information</label>
                    <textarea id="describe" placeholder="Enter some content..."></textarea><br>
                    <span id="describeWarning" class="alert"></span><br>
                </div>
                  
              <!-------------------------------------- submit&reset -------------------------------------->
                <div>
                    <button class="button-primary button-round" type="submit" id = "submit" name = "submit" value="submit">Submit</button> 
                    <button class="button-primary button-round" type="reset" id = "reset">Reset</button> 
                </div>
            </form>
          </div>
        </div>
      </section>
